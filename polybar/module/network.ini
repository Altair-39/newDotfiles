[module/network]
type = internal/network

interface = wlan0

interface-type = wireless

interval = 3.0

format-connected =%{A3:nm-connection-editor:}%{A1:~/.config/polybar/scripts/wifi.sh:}<ramp-signal>%{A3}%{A1}

format-disconnected = %{A1:~/.config/polybar/scripts/wifi.sh:}󰤮 %{A1}

ramp-signal-0 = "󰤯"

ramp-signal-1 = "󰤟"

ramp-signal-2 = "󰤢"

ramp-signal-3 = "󰤥"

ramp-signal-4 =  "󰤨" 

tray-detached = true

ramp-signal-foreground = ${colors.foreground-alt} 

label-padding = 1
tail = false
click-right = exec ~/.config/polybar/scripts/wifi.sh
