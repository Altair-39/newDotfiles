[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
poll-interval = 10

format-charging = <label-charging> 
format-discharging = <ramp-capacity> <label-discharging>

format-underline = #9f78e1 
format-dicharging-underline = #9f78e1 

label-charging = 󰂄 %percentage%%
label-discharging = %percentage%%
label-full = 󰁹 100%

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂

label-padding = 1
